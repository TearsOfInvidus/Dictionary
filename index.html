<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FlashCard</title>
</head>
<body>
    <div class="flex-wrapper">
        <div class="menu">
            <div class="add-pair-wrapper">
                <div class="input-wrapper">
                    <input type="text" id="word" placeholder="WORD">
                    <input type="text" id="translation" placeholder="TRANSLATION">
                </div>
                <div class="button-wrapper">
                    <button id="add-pair-btn" class="button">ADD</button>
                    <button id="add-set-btn" class="button">SET</button>
                    <button id="save-pair-btn" class="button">SAVE</button>
                    <label class="button">
                        <input type="file" id="read-pair-btn" class="noFileButton"></input>
                        READ
                    </label>
                    <label class="button">
                        <input type="file" id="push-pair-btn" class="noFileButton"></input>
                        PUSH
                    </label>
                    <button id="toDictionary-btn" class="button">DICTIONARY</button>
                </div>
            </div>
        </div>

        <div class="pairs-wrapper">
            
        </div>

        <div class="sets-wrapper">
            <div class="set-item">
                <div class="WoTrBlock">
                    <div class="WoTrBlock-item">わたし / Я</div>
                </div>
                <div class="buttons">
                    <input type="checkbox" onclick="" class="btn-checked" checked="">
                    <button class="btn-delete" onclick="">Delete</button>
                </div>
            </div>
        </div>

        <div class="card-wrapper">
            <div class="flashcard">
                <div class="card-front">FRONT</div>
                <div class="card-back">BACK</div>
            </div>
            <button class="next-btn">N</button>
        </div>

    </div>

    

    <script src="js/main.js"></script>
    <script src="js/set.js"></script>
</body>
</html>
