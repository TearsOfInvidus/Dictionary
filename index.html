<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FlashCard</title>
</head>
<body>
    <div class="flex-wrapper">
        <div class="menu">
            <div class="add-pair-wrapper">
                <div class="input-wrapper">
                    <input type="text" id="word" placeholder="WORD">
                    <input type="text" id="translation" placeholder="TRANSLATION">
                </div>
                <div class="button-wrapper">
                    <button id="add-pair-btn">ADD</button>
                    <button id="add-set-btn">SET</button>
                    <button id="toDictionary-btn">Dictionary</button>
                </div>
            </div>
        </div>
        <div class="pairs-wrapper">

        </div>

        <div class="card-wrapper">
            <div class="flashcard">
                <div class="card-front">FRONT</div>
                <div class="card-back">BACK</div>
            </div>
            <button class="next-btn">N</button>
        </div>

    </div>

    

    <script src="js/main.js"></script>
</body>
</html>
