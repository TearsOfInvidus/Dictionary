<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FlashCard</title>
</head>
<body>
    <div class="flex-wrapper">
        <div class="card-wrapper">
            <div class="flashcard">
                <div class="card-front">
                    <div class="card-front-text">FRONT</div>
                    <div class="setsAndPairs">
                        <div class="pairs">
                            <div class="pairs-menu">
                                <input type="text" id="word" class="pairs-menu-textbox" placeholder="WORD">
                                <input type="text" id="translation" class="pairs-menu-textbox" placeholder="TRANSLATION">
                                <button id="add-pair-btn" class="button">ADD</button>
                            </div>
                            <div class="pairs-wrapper"></div>
                        </div>
                        <div class="sets">
                            <div class="sets-menu">
                                <input type="text" id="set-name" class="sets-menu-textbox" placeholder="SETNAME">
                                <button id="add-set-btn" class="button">SET</button>
                            </div>
                            <div class="sets-wrapper"></div>
                        </div>
                    </div>
                </div>
                <div class="card-back">
                    <div class="card-back-text">BACK</div>
                </div>
            </div>
                <button id="menu" class="menu-btn">MENU</button>
                <button class="next-btn">NEXT</button>

                <div class="SRPMenu">
                    <button id="save-pair-btn" class="SRPMenu-btn">SAVE</button>
                    <label class="SRPMenu-btn">
                        <input type="file" id="read-pair-btn" class="noFileButton"></input>
                        READ
                    </label>
                    <label class="SRPMenu-btn">
                        <input type="file" id="push-pair-btn" class="noFileButton"></input>
                        PUSH
                    </label>
                </div>

        </div>

    </div>

    

    <script src="js/main.js"></script>
    <script src="js/set.js"></script>
</body>
</html>
